{% load static %}
<!DOCTYPE html>
<html>
<head>
        <link rel="stylesheet" href="{% static 'style.css' %}">

    <title>Confirm Deletion</title>
</head>
<body>
    <h1>Confirm Deletion</h1>
    <p>Are you sure you want to delete the car "{{ car }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
        <a href="{% url 'car_list' %}">Cancel</a>
    </form>
</body>
</html>
